<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - Tokopedia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6">
          <img src="https://via.placeholder.com/500x500" class="img-fluid" alt="Produk" />
        </div>
        <div class="col-md-6">
          <h1 class="fw-bold mb-3">Nama Produk</h1>
          <h2 class="text-muted mb-3">Kategori</h2>
          <h3 class="text-danger mb-3">Rp 100.000</h3>
          <p class="mb-3">Deskripsi Produk</p>
          <form>
            <div class="mb-3">
              <label class="form-label">Jumlah</label>
              <input type="number" class="form-control" value="1" min="1" />
            </div>
            <div class="d-grid gap-2 mb-3">
              <button class="btn btn-success" type="submit">Beli Sekarang</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
