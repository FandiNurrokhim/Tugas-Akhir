<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Select options Checkbox</title>
	<link rel="stylesheet" href="CSS/saldo.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

    <div class="wrapper">
    
        <div class="container">
          <label class="option_item">
            <input type="checkbox" name="pilihan" value="1" class="checkbox" onclick="pilihSatu(this)">
            <div class="option_inner facebook">
              <div class="tickmark"></div>
              <div class="icon"><i class="fab fa-facebook-f"></i></div>
              <div class="name">Facebook</div>
            </div>
          </label>
        </div>
      
        <div class="container">
          <label class="option_item">
            <input type="checkbox" name="pilihan" value="2" class="checkbox" onclick="pilihSatu(this)">
            <div class="option_inner facebook">
              <div class="tickmark"></div>
              <div class="icon"><i class="fab fa-facebook-f"></i></div>
              <div class="name">Facebook</div>
            </div>
          </label>
        </div>
        
        <div class="container">
          <label class="option_item">
            <input type="checkbox" name="pilihan" value="3" class="checkbox" onclick="pilihSatu(this)">
            <div class="option_inner facebook">
              <div class="tickmark"></div>
              <div class="icon"><i class="fab fa-facebook-f"></i></div>
              <div class="name">Facebook</div>
            </div>
          </label>
        </div>
      
      </div>
      
      <script>
      function pilihSatu(checkbox) {
        // Mendapatkan semua checkbox dengan nama yang sama
        const checkboxes = document.getElementsByName("pilihan");
        
        // Looping semua checkbox
        checkboxes.forEach(cb => {
          // Jika checkbox saat ini yang diklik bukan checkbox saat ini dalam loop,
          // maka checkbox tersebut harus di-disable
          if (cb !== checkbox) {
            cb.checked = false;
          }
        });
      }
      </script>
      
</body>
</html>
